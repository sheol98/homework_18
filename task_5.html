<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Задача №5</title>
  </head>
  <body>
    <script>
      function creatTable(row = 3, col = 4, min = 1, max = 100) {
        let tableEl = document.createElement("table");
        for (let r = 0; r < row; r++) {
          let trEl = document.createElement("tr");
          for (let td = 0; td < col; td++) {
            let randNum = min + Math.floor(Math.random() * (max - min + 1));
            let tdEl = document.createElement("td");
            tdEl.innerText = randNum;
            trEl.append(tdEl);
          }
          tableEl.append(trEl);
        }
        document.body.append(tableEl);
      }
      window.onload = function () {
        creatTable();
      };
    </script>
    <h2>
      Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити
      і вставити на сторінку)
    </h2>
  </body>
</html>
